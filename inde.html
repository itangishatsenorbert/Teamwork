<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teamwork</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: hsl(0, 0%, 96%);
            line-height: 1.6;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        header h1 {
            margin-bottom: 0.5rem;
        }
        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
            cursor: pointer;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form label {
            margin-bottom: 0.5rem;
        }
        form input, form textarea {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            padding: 0.7rem;
            border: none;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Teamwork</h1>
        <nav>
            <a onclick="showSection('home')">Home</a>
            <a onclick="showSection('signup')">Sign Up</a>
            <a onclick="showSection('signin')">Sign In</a>
            <a onclick="showSection('dashboard')">Dashboard</a>
            <a onclick="showSection('create_article')">Create Article</a>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Welcome to Teamwork</h2>
            <p>Teamwork is an internal social network for employees.</p>
        </section>
        
        <section id="signup" class="hidden">
            <h2>Sign Up</h2>
            <form action="" method="POST">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Sign Up</button>
            </form>
        </section>
        
        <section id="signin" class="hidden">
            <h2>Sign In</h2>
            <form action="" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Sign In</button>
            </form>
        </section>
        
        <section id="dashboard" class="hidden">
            <h2>Dashboard</h2>
            <section>
                <h2>Recent Articles</h2>
                <!-- List of articles will go here -->
            </section>
        </section>
        
        <section id="create_article" class="hidden">
            <h2>Create Article</h2>
            <form action="" method="POST">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="10" required></textarea>
                <button type="submit">Create Article</button>
            </form>
        </section>
        
        <section id="view_article" class="hidden">
            <h2>Article Title</h2>
            <article>
                <h2>Article Title</h2>
                <p>Article content...</p>
            </article>
            <section>
                <h2>Comments</h2>
                <!-- Comments will go here -->
            </section>
            <form action="" method="POST">
                <label for="comment">Add Comment:</label>
                <textarea id="comment" name="comment" rows="5" required></textarea>
                <button type="submit">Add Comment</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Teamwork. All rights reserved.</p>
    </footer>
    
    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('main section');
            sections.forEach(section => section.classList.add('hidden'));
            document.getElementById(sectionId).classList.remove('hidden');
        }
    </script>
</body>
</html>
